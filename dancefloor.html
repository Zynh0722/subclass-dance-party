<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/socialDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <!-- Put our new Dancers here -->
  </head>
  <body>
    <div class="topbar">
      <div href="#" class="lineUpButton button">Line Up</div>

      <span class="title">object dance party</span>
      <div href="#" class="addDancerButton button" data-dancer-constructor="makeBlinkyDancer">add a blinky dancer</div>
      <div href="#" class="addDancerButton button" data-dancer-constructor="makeSocialDancer">add a social dancer</div>
      <div href="#" class="addDancerButton button" data-dancer-constructor="makeSquareDancer">add a square dancer</div>


    </div>
    <div class="danceFloor"></div>
    <script src="src/init.js"></script>
  </body>
</html>
